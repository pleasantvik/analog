<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <title>Analog Clock</title>
  </head>
  <body>
    <div class="clock">
      <div class="hand hour hour-hand"></div>
      <div class="hand min minutes-hand"></div>
      <div class="hand sec seconds-hand"></div>
      <div class="number number1"><span class="span1">1</span></div>
      <div class="number number2"><span class="span2">2</span></div>
      <div class="number number3"><span class="span3">3</span></div>
      <div class="number number4"><span class="span4">4</span></div>
      <div class="number number5"><span class="span5">5</span></div>
      <div class="number number6"><span class="span6">6</span></div>
      <div class="number number7"><span class="span7">7</span></div>
      <div class="number number8"><span class="span8">8</span></div>
      <div class="number number9"><span class="span9">9</span></div>
      <div class="number number10"><span class="span10">10</span></div>
      <div class="number number11"><span class="span11">11</span></div>
      <div class="number number12">12</div>
    </div>
  </body>
</html>
